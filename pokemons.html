<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <main>
    <div class="container mt-3">
      <h1 class="h3 p-4 text-center text-warning bg-dark">Pokemons</h1>
    </div>
 
    <div class="container">
      <ul class="pokemons row list-unstyled"></ul>
    </div>
  </main>

  <!-- Templates -->
      <template id="pokemon-card-template">
        <li class="pokemon col-md-3">
          <div class="pokemon__card card border-0 shadow-sm">
            <img class="pokemon__img card-img-top" src="https://placehold.it/300x200" alt="rasm" width="300" height="200">
            <div class="pokemon__card-body card-body">
              <h2 class="pokemon__name h5 card-title">Pokemon name</h2>
              <div class="pokemon__type card-text">Grass, Electric</div>
            </div>
          </div>
        </li>
      </template>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/utilis.js"></script>
  <script src="./js/pokemons.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
